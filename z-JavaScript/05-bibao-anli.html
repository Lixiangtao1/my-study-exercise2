<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // for 循环中为全局变量 i=6 timer中访问到的是全局变量i=6
        /* for (var i=1; i<=5; i++) {
            setTimeout ( function timer() {
            console.log(i);
            },i*1000 );
        } */

        // 利用闭包
        for (var i=1; i<=5; i++) {
            (function (i) {
                setTimeout ( function timer() {
                    console.log(i);
                    },i*1000 );
            })(i);
        }

        // 块级作用域
        for (let i=1; i<=5; i++) {
            setTimeout ( function timer() {
            console.log(i);
            },i*1000 );
        }
        
    </script>
</body>
</html>
