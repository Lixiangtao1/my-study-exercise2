<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {width:500px;height: 500px;margin: 0 auto; box-shadow:2px 2px 2px 2px skyblue;}
        .wrap {width: 80px;height: 40px;border: 1px solid #ccc;}
        .left {position: absolute;left: 440px; top: 18px;width: 20px;height: 20px;border-radius: 50%;background-color: teal;}
        .right {position: absolute;left: 480px; top: 18px;width: 20px;height: 20px;border-radius: 50%;background-color: skyblue;}
    </style>
</head>
<body>
    <div class="container"></div>
    <div class="wrap">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <script>
        var container = document.querySelector('.container');
        var wrap = document.querySelector('.wrap');
        var left = document.querySelector('.left');
        var right = document.querySelector('.right');
        // 绑定点击事件
        right.addEventListener('click', function () {
            container.style.backgroundColor = 'teal';
            if( container.style.backgroundColor.value() == 'teal') {
                container.style.backgroundColor = 'skyblue'
            }
        })
        
    </script>
</body>
</html>
