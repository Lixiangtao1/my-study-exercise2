<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var wizards = [
            {
                name: 'Harry Potter',
                house: 'Gryfindor'
            },
            {
                name: 'Cedric Diggory',
                house: 'Hufflepuff'
            },
            {
                name: 'Tonks',
                house: 'Hufflepuff'
            },
            {
                name: 'Ronald Weasley',
                house: 'Gryfindor'
            },
            {
                name: 'Hermione Granger',
                house: 'Gryfindor'
            }
        ];
        var result = wizards.reduce(function (newArray, current) {
            if (current.house == 'Hufflepuff') {
                newArray.push(current);
            }
            return newArray;
        },[])
        console.log(result);
    </script>
</body>
</html>
