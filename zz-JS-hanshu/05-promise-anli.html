    <!-- 'http://n.sinaimg.cn/sports/180/w640h340/20200106/a740-imrkkfy3064935.jpg' -->
    <script>
        function loadImageAsync(url) {
            return new Promise(function (reslove, reject) {
                var img = new Image();
                img.onload = function () {
                    reslove(img);
                }
                img.onerror = function () {
                    reject(new Error('could not load image' + url));
                }
                // console.log("loading image");
                img.src = url;
            });
        }
        var loadImage1 = loadImageAsync("http://n.sinaimg.cn/sports/180/w640h340/20200106/a740-imrkkfy3064935.jpg");
        loadImage1.then(function reslove() {
            console.log("success");
        }, function reject() {
            console.log("fail");
        });
