<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script>
        var params = {
            page: 0,
            size: 10
        };
        var array1 = [];
        $.ajax({
            type: 'get',
            url: 'https://mini-gucci.connext.com.cn/api/voice-assistant-portal/sales-person',
            data: params,
            dataType: 'json',
            success: function (result) {
                console.log(result.content);
                var array2 = result.content;
                array2.forEach(item => {
                    array1.push(item);
                })
                console.log(array1);
            }
        })
        

    </script>
</body>
</html>
