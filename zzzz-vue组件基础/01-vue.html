<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <but></but>
        <but></but>
        <but></but>
        <!-- 组件的复用 -->
    </div>
    <br>
    <div id="app2">
        <button v-on:click="count++">You have clickd {{count}} times!</button>
        <button v-on:click="count++">You have clickd {{count}} times!</button>
        <button v-on:click="count++">You have clickd {{count}} times!</button>
    </div>
    <script>
        Vue.component('but',{
            data: function () {
                return {
                    count:0
                }
            },
            template: '<button v-on:click="count++">You have clickd {{count}} times!</button>'
        })
        var vm = new Vue({
            el: '#app',
        })
        var vm = new Vue({
            el: '#app2',
            data: {
                count: 0
            }
        })
    </script>
</body>
</html>
