        var vm1 = new Vue({
            el: '#app',
            data: {
                firstName: '',
                lastName: '',
            },
            computed: {
                fullName: {
                    // getter
                    get: function () {
                        return this.firstName + '' + this.lastName;
                    },
                    // setter
                    set: function (newVal) {
                        var name = newVal.split(' ');
                        this.firstName = name[0];
                        this.lastName = name[name.length-1];
                    }
                }
            }
        })
    </script>
