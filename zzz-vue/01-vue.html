<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <div id="app2" :title="message">
        鼠标悬停事件
    </div>
    <div id="app3">
        <p v-if="seen">
            数据显示
        </p>
    </div>
    <div id="app4">
        <ul>
            <li v-for="item in content">
                {{item.value}}
            </li>
        </ul>
    </div>
    <div id="app5" >
        <p >{{ message }}</p>
        <button v-on:click='reverse'>逆转</button>
    </div>
    <div id="app6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>

    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                message: 'hello world'
            }
        })

        var vue = new Vue({
            el: '#app2',
            data: {
                message: '数据加载于:' + new Date().toLocaleString()
            }
        })

        var vue = new Vue({
            el: '#app3',
            data: {
                seen: true
            }
        })

        var vue = new Vue({
            el: '#app4',
            data: {
                content:[
                    {value:'JS'},
                    {value:'HTML'},
                    {value:'CCS'},
                ]
            }
        })

        var vue = new Vue({
            el: '#app5',
            data: {
                message: 'this is my vue'
            },
            methods: {
                reverse: function () {
                    this.message = this.message.split('').reverse().join('');
                } 
            }
        })

        var vue = new Vue({
            el: '#app6',
            data: {
                message: ''
            }
        })

        // var vue = new Vue()
        
    </script>
</body>
</html>
