<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="flag">
            <label>username</label>
            <input placeholder="Plase enter your username" :key="user-input">
        </div>
        <div v-else>
            <label>Email</label>
            <input placeholder="Plase enter your Email" :key="email-input">
        </div>
        <button v-on:click="toggle">toggle</button>
        <ul v-for="(value, key) in object">
            <li>{{key}}:{{value}}</li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true,
                object: {
                    title: '123',
                    title1: '234',
                    title2: '345'
                }
            },
            methods: {
                toggle: function () { //切换
                    this.flag = !(this.flag);
                }
            },
        })
    </script>
</body>
</html>
