<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // generator函数
        function* hellorGenerator(){
            yield 'hello';
            yield 'generator';
            return 'ending codes';
        }
        var result = hellorGenerator();
        console.log(result);
        console.log(result.next());
        console.log(result.next());
        console.log(result.next());
        console.log(result.next());

        // 暂缓执行函数
        function* generator() {
            console.log('暂缓执行');
        }
        setTimeout(function () {
            generator().next();
        },3000);
    </script>
</body>
</html>
