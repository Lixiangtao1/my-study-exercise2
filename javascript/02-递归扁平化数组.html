    <script>
        var result = [];
        let fn = function (array) {
            for (var i = 0; i < array.length; i++) {
                var item = array[i];
                // 判断item 是否为数组
                if (Array.isArray(item)) {
                    fn(item);
                }else {
                    result.push(item);
                }
            }
        }
        var arr = [1,2,3,[4,5,[6,7,8]]];
        // fn(arr);
        console.log(fn(arr));
        /* map(回调函数, this)  reduce(回调函数,初始值) */

        /* slice方法可以实现浅拷贝  (从已有数组中获取选定的元素) */
        
    </script>
