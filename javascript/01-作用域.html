<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function foo (obj) {
            with (obj) {
                a = 2
            }
        }
        var o1 = {
            a: 3
        }
        var o2 = {
            b: 3
        }
        foo(o1)
        console.log(o1.a); //2
        foo(o2)
        console.log(o2.a); //undefined 
        console.log(a); //2  局部变量泄露到全局中
    </script>
</body>
</html>
